    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apple-collector game</title>
        <link rel="stylesheet" href="style.css">
        <script type ="text/javascript" href="game.js"></script>

    <body>
        <ol id="scoreboard">
            <li>Time Left:<span id="time">30</span></li>

            <img style="top: 200px ;left: 110px;" onclick="fallDown(this)" class="apple" src="apple.png" />
            <img style="top: 205px ;left: 145px;" onclick="fallDown(this)" class="apple" src="apple.png" />
            <img style="top: 170px ;left: 185px;" onclick="fallDown(this)" class="apple" src="apple.png" />
            <img style="top: 215px ;left: 220px;" onclick="fallDown(this)" class="apple" src="apple.png" />
            <img style="top: 170px ;left: 255px;" onclick="fallDown(this)" class="apple" src="apple.png" />

        </div>
        <p style="width:400px; margin:0 auto;">Hi: <span id="high">0</span></p>
        <script type ="text/javascript" src ="game.js"></script>
    </body>
</html>
